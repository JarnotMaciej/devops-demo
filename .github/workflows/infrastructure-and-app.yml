name: Deploy Infrastructure and App 

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  deployments: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      aks_resource_group: ${{ steps.tf-outputs.outputs.aks_resource_group }}
      aks_cluster_name: ${{ steps.tf-outputs.outputs.aks_cluster_name }}
    defaults:
      run:
        working-directory: ./terraform
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SAS_TOKEN: ${{ secrets.ARM_SAS_TOKEN }}
      TF_VAR_subscription: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_resource_group_name: ${{ vars.RESOURCE_GROUP_NAME }}
      TF_VAR_resource_group_location: ${{ vars.RESOURCE_GROUP_LOCATION }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Export Terraform Outputs
        id: tf-outputs
        run: |
          echo "aks_resource_group=$(terraform output -raw aks_resource_group)" >> "$GITHUB_OUTPUT"
          echo "aks_cluster_name=$(terraform output -raw aks_cluster_name)" >> "$GITHUB_OUTPUT"

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ needs.terraform.outputs.aks_resource_group }}
          cluster-name: ${{ needs.terraform.outputs.aks_cluster_name }}

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy to AKS
        # This updates the Helm release with the new image tag (Git SHA)
        run: |
          helm upgrade --install devops-demo ./chart

      - name: Get app URL
        id: app-url
        run: |
          EXTERNAL_IP=""
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc devops-demo-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$EXTERNAL_IP" ]; then
              break
            fi
            echo "Waiting for LoadBalancer IP (attempt $i/30)..."
            sleep 15
          done

          if [ -z "$EXTERNAL_IP" ]; then
            echo "Warning: LoadBalancer IP not assigned yet, using service name"
            EXTERNAL_IP="devops-demo-service"
          fi

          echo "url=http://$EXTERNAL_IP" >> "$GITHUB_OUTPUT"
          echo "App URL: http://$EXTERNAL_IP"

      - name: Create GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false,
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: '${{ steps.app-url.outputs.url }}',
              description: 'Deployed to AKS',
            });
